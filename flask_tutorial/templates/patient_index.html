{% extends 'index.html' %}

{% block content %}
    <h1>{% block title %} Patients {% endblock %}</h1>
    {% for book in books %}
        <div class='book'>
            <h3>#{{ book[0] }} - {{ book[1] }} - {{ book[2] }}</h3>
            <i><p>Age = {{ book[3] }}</p></i>
            <p class='review'> Address = {{ book[4] }}</p>
            <i><p>Added {{ book[5] }}</p></i>
        </div>
    {% endfor %}
{% endblock %}

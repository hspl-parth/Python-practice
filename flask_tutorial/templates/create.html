{% extends 'index.html' %}

{% block content %}
<h1>{% block title %} Add a New Patient {% endblock %}</h1>
<form method="post">


    <p>
        <div class="mb-3 row" style="margin-top: 5px;">
            <label for="First_name" class="col-sm-2 col-form-label" style="">First Name</label>
            <div class="col-sm-10">
              <input type="text" name="First_name" placeholder="First name of patients"></input>
          </div>
      </div>
  </p>


  <p>
        <div class="mb-3 row" style="margin-top: 5px;">
            <label for="Last_name" class="col-sm-2 col-form-label" style="">Last Name</label>
            <div class="col-sm-10">
              <input type="text" name="Last_name" placeholder="Last name of patients"></input>
          </div>
      </div>
  </p>


  <p>
        <div class="mb-3 row" style="margin-top: 5px;">
            <label for="Age" class="col-sm-2 col-form-label" style="">Age</label>
            <div class="col-sm-10">
              <input type="number" name="Age" placeholder="Age of patients"></input>
          </div>
      </div>
  </p>

  <p>
        <div class="mb-3 row" style="margin-top: 5px;">
            <label for="Address" class="col-sm-2 col-form-label" style="">Address</label>
            <div class="col-sm-10">
              <input type="text" name="Address" placeholder="Address of patients"></input>
          </div>
      </div>
  </p>
